services:
  # Backend API service
  - type: web
    name: slide-extractor-api
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-eng ffmpeg
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300 --max-requests 1000 --max-requests-jitter 100
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: CORS_ALLOWED_ORIGINS
        value: "https://slide-extractor-frontend.onrender.com,https://slide-extractor.netlify.app,https://LazyToppers.netlify.app,http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175,https://*.gradio.live"
      - key: GEMINI_API_KEY
        sync: false  # This will be set manually in the Render dashboard
      - key: MAX_CONTENT_LENGTH
        value: "104857600"  # 100MB for large video uploads
      - key: UPLOAD_TIMEOUT
        value: "600"  # 10 minutes for video processing
